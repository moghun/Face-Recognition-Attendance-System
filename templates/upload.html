<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="mx-auto" style="width: 100%; text-align: center;">
        <h1>Room Authentication Admin Panel</h2>
      </div>
      
      <div class="row">
        <div class="col-md-6" style="width: 50%">
          <br />
          <br />
          <br />
          <br />

          <div class="mx-auto" style="width: 100%">
            <h2>Register a person to a room</h2>
          </div>

          <div
            class="col-md-12"
            style="
              background-color: transparent;
              background-image: linear-gradient(
                to bottom,
                rgba(30, 87, 153, 0.2) 0%,
                rgba(30, 87, 153, 0.2) 100%
              );
              background-repeat: repeat;
              border-radius: 10px;
              padding: 10px;
              margin-top: 30px;
            "
          >
            <form action="/success" method="post" enctype="multipart/form-data">
              <div class="col">
                <div class="mb-3 row">
                  <label for="inputGroupFile02">Registration Photo</label>
                  <input
                    type="file"
                    name="file"
                    class="form-control"
                    id="inputGroupFile02"
                  />
                </div>

                <div class="mb-3 row">
                  <label for="inputGroupFile03">Name</label>
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    id="inputGroupFile03"
                  />
                </div>

                <div class="mb-3 row">
                  <label for="inputGroupFile03">Room Number</label>
                  <input
                    type="text"
                    name="room"
                    class="form-control"
                    id="inputGroupFile03"
                  />
                </div>

                <div class="mx-auto" style="width: 150px">
                  <button
                    type="submit"
                    value="Upload"
                    class="btn btn-primary mb-3"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="col-md-6" style="width: 50%">
          <br />
          <br />
          <br />
          <br />

          <div class="mx-auto" style="width: 100%">
            <h2>Start authentication for a room</h2>
          </div>

          <div
            class="col-md-12"
            style="
              background-color: transparent;
              background-image: linear-gradient(
                to bottom,
                rgba(30, 87, 153, 0.2) 0%,
                rgba(30, 87, 153, 0.2) 100%
              );
              background-repeat: repeat;
              border-radius: 10px;
              padding: 10px;
              margin-top: 30px;
            "
          >
            <form
              action="/index"
              method="post"
              enctype="multipart/form-data"
              style="margin: 10px"
            >
              <label for="exampleFormControlSelect1">Registrated Rooms</label>
              <div class="form-group" style="margin-top: 80px">
                <select
                  name="room_id"
                  class="form-control"
                  action="/success"
                  method="post"
                  enctype="multipart/form-data"
                  id="selected-room"
                >
                  {% for room_id in roomIDs %}
                  <option
                    type="text"
                    name="rns"
                    id="{{room_id}}"
                    value="{{room_id}}"
                  >
                    {{ room_id }}
                  </option>
                  {% endfor %}
                </select>
                <div class="mx-auto" style="width: 150px; margin-top: 95px">
                  <button type="submit" value="submit" class="btn btn-success">
                    Start camera
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
